---
- name: Configure linux development environment
  hosts: localhost
  connection: local
  become: yes

  tasks:
      - name: Perform System Update
        pacman:
          update_cache: yes
          upgrade: yes

      - name: Install Required Packages
        pacman:
          name: "{{ item }}"
          state: present
        loop:
          - htop
          - fzf
          - ripgrep
          - fd
          - tmux
          - openssh
          - firefox
          - cmake
          - npm
          - unzip
          - zip
          - lsof
          - tree
          - curl
          - less
          - vim
          - nvim
          - mpv
          - gammastep
          - wayland
          - wayland-protocols
          - wlroots0.19
          - wl-clipboard
          - wlr-randr
          - wf-recorder
          - foot
          - base-devel
          - grim
          - slurp
          - swaybg
          - swayimg
          - tllist
          - fcft
          - pixman
          - ttf-jetbrains-mono-nerd
          - pipewire
          - pipewire-pulse
          - pipewire-alsa
          - wireplumber

      - name: Miscellaneous Environment Setup
        shell: |
            git config --global core.editor "nvim"
        register: system_run_misc_commands
      - debug:
          msg: "{{ system_run_misc_commands }}"

      - name: Create Config Directory
        ansible.builtin.file:
          path: /home/{{ ansible_env.SUDO_USER }}/.config
          state: directory
          owner: "{{ ansible_env.SUDO_USER }}"
          group: "{{ ansible_env.SUDO_USER }}"
          mode: "0755"

      - name: Copy Files to Directories
        copy: 
          src: "{{ item.src }}"
          dest: "{{ item.dest }}"
          owner: "{{ ansible_env.SUDO_USER }}"
          group: "{{ ansible_env.SUDO_USER }}"
          mode: "{{ item.mode | default('0755') }}"
        with_items:
            - { src: "{{ playbook_dir }}/foot/", dest: "/home/{{ ansible_env.SUDO_USER }}/.config/foot/" }
            - { src: "{{ playbook_dir }}/nvim/", dest: "/home/{{ ansible_env.SUDO_USER }}/.config/nvim/" }
            - { src: "{{ playbook_dir }}/nvim/.vimrc", dest: "/home/{{ ansible_env.SUDO_USER }}/.vimrc" }
            - { src: "{{ playbook_dir }}/bash/.bashrc", dest: "/home/{{ ansible_env.SUDO_USER }}/.bashrc" }
            - { src: "{{ playbook_dir }}/tmux/.tmux.conf", dest: "/home/{{ ansible_env.SUDO_USER }}/.tmux.conf" }

      - name: Install tree-sitter-cli (nvim)
        community.general.npm:
          name: tree-sitter-cli
          global: true
          state: latest

      - name: Git Clone dwl
        git:
          repo: https://github.com/tkyc/dwl.git
          dest: /home/{{ ansible_env.SUDO_USER }}/repo/dwl
          version: main
          clone: yes
          update: yes
        become_user: "{{ ansible_env.SUDO_USER }}"

      - name: Build dwl
        shell: |
            cd /home/{{ ansible_env.SUDO_USER }}/repo/dwl
            make clean install
        register: system_build_dwl
      - debug:
          msg: "{{ system_build_dwl }}"

      # TODO: Enable Audio

